<mat-form-field>
  <mat-label>Sign</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.kana.sign" />
</mat-form-field>
<mat-form-field>
  <mat-label>Reading</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.kana.reading" />
</mat-form-field>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{kana: data.kana }">OK</button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
