<div class="card" *ngIf="kana">

<mat-card class="item" *ngIf="kana.reading == 'u'" (dblclick)="edit.emit(kana)">
  <flip-card>
    <flip-card-front>
  <p>{{ kana.sign}}</p>
    </flip-card-front>
    <flip-card-back>
  <p>{{ kana.reading}}</p>
    </flip-card-back>
  </flip-card>
</mat-card>

</div>
