<button (click)="newTask()" mat-button><mat-icon>add</mat-icon>Add sign
</button>

<div class="container-wrapper" >
  <div class="container">
    <h2>Hiragana</h2>
    <mat-card
              id="hiragana"
              class="list">
      <p class="empty-label" *ngIf="(hiragana | async)?.length === 0">Empty list</p>
      <app-kana (edit)="editTask('hiragana', $event)" *ngFor="let kana of hiragana | async" [kana]="kana"></app-kana>
    </mat-card>
  </div>
</div>
