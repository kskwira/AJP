<div class="list row">
  <div class="col-md-6">
    <h4>Katakana List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let katakana of katakana; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveKatakana(katakana, i)"
      >
        {{ katakana.sign }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentKatakana">
      <app-katakana-details
        (refreshList)="refreshList()"
        [katakana]="currentKatakana"
      ></app-katakana-details>
    </div>

    <div *ngIf="!currentKatakana">
      <br />
      <p>Please click on Katakana...</p>
    </div>
  </div>
</div>
