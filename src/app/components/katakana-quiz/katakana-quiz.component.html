<div>
  <button mat-stroked-button color="primary" (click)="testSession(idArray[0])">Rozpocznij quiz</button>
</div>

<mat-grid-list cols="2" rowHeight="480px" gutterSize="4px">
  <mat-grid-tile *ngFor="let katakana of katakanaArray">
    <mat-card class="user-card">
      <mat-card-content>
        <flip-card [toggleProperty] = answered>
          <flip-card-front>
            <p>{{ katakana.sign}}</p>
          </flip-card-front>
          <flip-card-back>
            <p>{{ katakana.reading}}</p>
          </flip-card-back>
        </flip-card>
        <mat-card-actions >
          <input matInput type="text" id="single" #guess>
          <button mat-raised-button color="primary" type="submit" (click)="answering(guess.value, katakana.reading!, katakana.sign!, katakana.id!)" [disabled]="answered">Sprawdź</button>
          <button mat-raised-button color="primary" type="submit" *ngIf="!quizEnd" (click)="testSession(idArray[numberAnswered])" [disabled]="!answered">Następny znak</button>
          <br/>
          <mat-error>{{result}}</mat-error>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
<div *ngIf="quizEnd">
  <mat-card>
    <p>Ilość udzielonych odpowiedzi: {{numberAnswered}} </p>
    <p>Ilość poprawnych odpowiedzi: {{numberAnsweredCorrect}}</p>
    <p>Wynik wynosi: {{score(numberAnsweredCorrect, numberAnswered) | percent:'1.2-2'}}</p>
  </mat-card>
</div>
