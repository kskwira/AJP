<mat-tab-group mat-align-tabs="center">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="tab-icon">filter_5</mat-icon>

          <button mat-stroked-button color="primary" (click)="checkLevelUp('hiragana', 1)" routerLink="/quiz/hiragana/2" [disabled]="checkDisable('hiragana', milestones.hiragana[1])">Poziom 2</button>
          <button mat-stroked-button color="primary" (click)="checkLevelUp('hiragana', 2)" routerLink="/quiz/hiragana/3" [disabled]="checkDisable('hiragana', milestones.hiragana[2])">Poziom 3</button>

      </mat-expansion-panel>

          <button mat-stroked-button color="primary" (click)="checkLevelUp('verb', 0)" routerLink="/quiz/verb/1" [disabled]="checkDisable('verb', milestones.verb[0])">Poziom 1</button>
          <button mat-stroked-button color="primary" (click)="checkLevelUp('verb', 1)" routerLink="/quiz/verb/2" [disabled]="checkDisable('verb', milestones.verb[1])">Poziom 2</button>
