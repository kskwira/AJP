<div>
  <button mat-stroked-button color="primary" (click)="retrieveHiragana()">Wyświetl wszystkie</button>
  <button mat-stroked-button color="primary" (click)="retrieveOneHiragana()">Pobierz 1</button>
</div>

  <mat-grid-list cols="3" rowHeight="320px" gutterSize="4px">
    <mat-grid-tile *ngFor="let hiragana of hiragana">
      <mat-card class="user-card">
        <mat-card-content>
        <app-flip-card [toggleProperty] = answered>
          <flip-card-front>
            <p>{{ hiragana.sign}}</p>
          </flip-card-front>
          <flip-card-back>
            <p>{{ hiragana.reading}}</p>
          </flip-card-back>
        </app-flip-card>
        <mat-card-actions>
          <input matInput type="text" id="single" #guess>
          <button mat-raised-button color="primary" type="submit" (click)="answering(guess.value, hiragana.reading)" [disabled]="answered">Sprawdź</button>
          <button mat-raised-button color="primary" type="submit" (click)="retrieveOneHiragana()" [disabled]="!answered">Następny znak</button>
          <br/>
          <mat-error>{{result}}</mat-error>
        </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
