<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Logowanie">
    <mat-grid-list cols="3" rowHeight="3:3">
      <mat-grid-tile>
       <mat-card class="user-card">
       <mat-card-header>
          <h2> Witamy ponownie ! </h2>
       </mat-card-header>
         <mat-card-content>
           <ng-form class="formGroup">
             <mat-form-field appearance="fill">
               <mat-label>Podaj swój adres email</mat-label>
               <input matInput type="email" class="formControl" placeholder="pat@example.com" [formControl]="email" #userEmail required>
               <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
             </mat-form-field>
           <br/>
             <mat-form-field appearance="fill">
               <mat-label>Podaj swoje hasło</mat-label>
               <input matInput type="password" class="formControl" placeholder="Hasło"  #userPassword required>
             </mat-form-field>
             <mat-card-actions>
               <button mat-raised-button color="primary" (click)="authService.SignIn(userEmail.value, userPassword.value)">Zaloguj</button>
               <button mat-raised-button routerLink="/forgot-password">Przypomnij hasło</button>
             </mat-card-actions>
           </ng-form>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card>
          <div class="redirectToLogin">
        <span>
          <h2>Nie posiadasz jeszcze konta?</h2>
            <h2>Załóż je tutaj</h2></span>
            <br/>
            <button mat-raised-button color="warn" routerLink="/register-user"> Rejestracja</button>
          </div>
        </mat-card>
      </mat-grid-tile>


        <mat-grid-tile>
        <mat-card class="user-card">
          <mat-card-header>
            <h2> Zaloguj się z Google </h2>
          </mat-card-header>
          <mat-card-content>
            <mat-card-actions>
                    <button mat-raised-button (click)="authService.GoogleAuth()">
                      <mat-icon>mail</mat-icon>Login with Google
                    </button>
            </mat-card-actions>
          </mat-card-content>
        </mat-card>
        </mat-grid-tile>

    </mat-grid-list>
  </mat-tab>
</mat-tab-group>
