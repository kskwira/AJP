<div class="row" *ngIf="authService.userData as user">
  <mat-card class="user-card">
    <mat-card-header>
      <div mat-card-avatar class="user-header-image"></div>
      <mat-card-title><h1>Hello: <strong>{{(user.lastName) ? user.firstName + " " + user.lastName : user.email }}</strong></h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>UserModel ID: <strong>{{user.uid}}</strong></p>
      <p>Email: <strong>{{user.email}}</strong></p>
      <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button color="warn" (click)="authService.SignOut()">Wyloguj</button>
    </mat-card-actions>
  </mat-card>
</div>
